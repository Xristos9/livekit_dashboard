name: CI/CD Pipeline for voiceai-dashboard

on:
  push:
    branches:
      - dev
      - main
      - new_panel

jobs:
  # ðŸ§ª Test Stage
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

  # ðŸš€ Build & Push Docker Image to GHCR (Asia)
  build-dev:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build & Push Docker Image
        run: |
          IMAGE_NAME=ghcr.io/abyssaltech-ai-private-company/voiceai-dashboard
          IMAGE_TAG=dev-${{ github.sha }}
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

  # ðŸš€ Build & Push Docker Image to GHCR (Production)
  build-main:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

      - name: Build & Push Docker Image
        run: |
          IMAGE_NAME=ghcr.io/abyssaltech-ai-private-company/voiceai-dashboard
          IMAGE_TAG=prod-${{ github.sha }}
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker push $IMAGE_NAME:$IMAGE_TAG

  # ðŸš€ Deploy to Asia Environment
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-dev
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Configure Kubernetes
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.K8S_CONFIG }}" > $HOME/.kube/config
          export KUBECONFIG=$HOME/.kube/config

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install voiceai-dashboard-dev ./deploy/v3 \
            --namespace dev \
            --set namespace=dev \
            --set configResource=dev \
            --set replicas=1 \
            --set imagePullSecrets=gitsecret \
            --set image=ghcr.io/abyssaltech-ai-private-company/voiceai-dashboard:dev-${{ github.sha }} \
            --wait --force

  # ðŸš€ Deploy to Production (main)
  deploy-prod:
    runs-on: ubuntu-latest
    needs: build-main
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Configure Kubernetes
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.K8S_CONFIG_PROD }}" > $HOME/.kube/config
          export KUBECONFIG=$HOME/.kube/config

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          helm upgrade --install voiceai-dashboard-prod ./deploy/prod \
            --namespace prod \
            --set namespace=prod \
            --set configResource=prod \
            --set replicas=1 \
            --set imagePullSecrets=gitsecret \
            --set image=ghcr.io/abyssaltech-ai-private-company/voiceai-dashboard:prod-${{ github.sha }} \
            --wait --force
